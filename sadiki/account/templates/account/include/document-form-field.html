<div class="field{% if field.errors %} error{% endif %}">
    <label class="field-label">
        {{ field.label }}
        <span class="required {% if not field.field.required %}hidden{% endif %}">*</span>
        {% if field.errors %} <span class="errors">({% for error in field.errors %}{{ error }}{% endfor %}){% endif %}</span>
    </label>
    <p class="field-value">
        {{ field }}
    </p>
    <p class="hint">{% if field.help_text %}{{ field.help_text }}{% endif %}</p>
</div>
